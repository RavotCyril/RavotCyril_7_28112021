    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Normalize.CSS" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

</head>

<body>
    <header>
        <h1>
            Formulaire de connexion
        </h1>
        <div class="Menu container-fluid m-0">
            <div class="row">
                <nav class=" navbar navbar-expand-sm navbar-dark">
                    <a class="navbar-brand ">
                        <img src="/Logos/icon-left-font.png " alt="Logo Groupomania" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Visibilite" aria-controls="Visibilite" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon "></span>
					 </button>
                    <div id="Visibilite" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav p-3 ">
                            <li class="nav-item">
                                <a class="nav-link " href="inscription.html">Inscription</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="se-Connecter.html">Se connecter</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <form class="container-fluid">
            <div class="row">
                <div class="form-group col-8 my-4 mx-auto">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group col-8 my-4 mx-auto">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary col-4 my-4 mx-auto">Connexion</button>
                </div>
            </div>
        </form>
    </main>
    <!-- bundle js, Popper.js,  Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
